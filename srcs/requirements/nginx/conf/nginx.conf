# 一般的なスタートアップファイル
# user {user} {group};
user www-data;
 
#grep processor /proc/cpuinfo | wc -l "コマンドを実行して検索してください。
worker_processes  auto;
worker_cpu_affinity auto;
 
error_log  /var/log/nginx/error.log;
pid        /var/run/nginx.pid;
 
# bind() できないというメッセージがログに残らないようにする。
#daemon     off;
 
events {
    worker_connections  1024;
}
 
http {
#   rewrite_log on;
 
    include mime.types;
    default_type       application/octet-stream;
    access_log         /var/log/nginx/access.log;
    sendfile           on;
#   tcp_nopush         on;
    keepalive_timeout  3;
#   tcp_nodelay        on;
#   gzip               on;
        #php max upload limit cannot be larger than this       
    client_max_body_size 13m;
    index              index.php index.html index.htm;
 
    # PHPへのバックエンド接続を抽象化したアップストリーム
    upstream php {
                #this should match value of "listen" directive in php-fpm pool
        # server unix:/tmp/php-fpm.sock;
      server wordpress:9000;
    }
 
    # WordPress シングルブログルール。
# どの server {} ブロックからもインクルードできるよう設計されています。
# PHPへのバックエンド接続を抽象化したアップストリーム
# upstream php {
#         # server unix:/tmp/php-cgi.socket;
#         server wordpress:9000;
# }
 
server {
        ## サーバーの名前はここに記述します。
        server_name domain.tld;
        ## ルートディレクトリの指定
        root /var/www/wordpress;
        ## これは http ブロックに含まれているはずで、もし含まれていればここでは必要ありません。
        index index.php;
 
        location = /favicon.ico {
                log_not_found off;
                access_log off;
        }
 
        location = /robots.txt {
                allow all;
                log_not_found off;
                access_log off;
        }
 
        location / {
                # 静的なコンテンツのために PHP を実行しないため、これはこれでかっこいいです。
                # デフォルトではないパーマリンクがクエリ文字列を使っても壊れないように、"?$args "の部分をインクルードしています。
                try_files $uri $uri/ /index.php?$args;
        }
 
        location ~ \.php$ {
                #注意: php.iniに "cgi.fix_pathinfo = 0; "を設定してください。
                include fastcgi.conf;
                fastcgi_intercept_errors on;
                fastcgi_pass wordpress:9000;
        }
 
        location ~* \.(js|css|png|jpg|jpeg|gif|ico)$ {
                expires max;
                log_not_found off;
        }
}
}